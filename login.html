<!DOCTYPE html>
<html lang="en"  data-theme="dark">
  <head> <!-- lista med barn -->

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Cool sajt</h1>
        <h2><span id="error" style="display: none;">LOGIN ERROR</span></h2>
      </hgroup>
    </header>
    <!-- ./ Header -->





    <!-- Main -->
    <main class="container">
      <!-- Preview -->
      <section id="preview">
        <h2 id="testPreview">Login</h2>
        <p>
         
        </p>
        <form>
          <div class="grid">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              aria-label="Email address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              aria-label="Password"
              required
            />
          </div>
          <button type="submit" id="login">Login</button>
        </form>
      </section>
      <!-- ./ Preview -->









    </main>
    <!-- ./ Main -->

    <!-- Footer -->
